<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixGarage</title>
    <link rel="shortcut icon" href="../static/FixGarageIcon.png">
    <link rel="stylesheet" href="../static/styles/signup_style.css">

    <!-- Descargar las Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Descargar las Fuentes -->

</head>

<body>
    <div class="container">
        <div class="title">
            <h1>FixGarage</h1>
        </div>
        <div class="content">
            <div class="form">
                <form class="registerUser" method="POST" action="">
                    {% csrf_token %}
                    
                        <label for="id_username">Username:</label><br><br>
                        <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username"
                            autofocus required aria-describedby="id_username_helptext" id="id_username"><br><br>


                        <label for="id_password1">Password:</label><br><br>
                        <input type="password" name="password1" autocomplete="new-password" required
                            aria-describedby="id_password1_helptext" id="id_password1"><button class="btn-primary" type="button" onclick="mostrarContrasena()">👁️‍🗨️</button><br><br>


                        <label for="id_password2">Password confirmation:</label><br><br>
                        <input type="password" name="password2" autocomplete="new-password" required
                            aria-describedby="id_password2_helptext" id="id_password2"><button class="btn-primary" type="button" onclick="mostrarContrasena()">👁️‍🗨️</button><br><br>

                        {{error}}<br><br>
                    <button class="btn-signup">Create User</button><br>
                    <p>Already have an account? <a href="/signin" id="register-a">Sign in</a></p>
                </form>
            </div>
            <div class="info">    
                    <img src="../static/images/FixGarageIcon.png">     
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>

</html>
